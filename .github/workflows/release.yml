name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: darwin-arm64
          - os: ubuntu-22.04
            target: linux-x64
          - os: ubuntu-22.04-arm64
            target: linux-arm64
          - os: windows-2022
            target: windows-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.6"
          no-cache: true

      - name: Build
        run: bun run build:bin

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist-zip
          mv dist/golink "dist/golink-${{ matrix.target }}"
          zip -j "dist-zip/golink-${{ matrix.target }}.zip" dist/golink-${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist-zip | Out-Null
          if (Test-Path "dist/golink.exe") {
            Move-Item -Force "dist/golink.exe" "dist/golink-windows-x64.exe"
          } elseif (Test-Path "dist/golink") {
            Move-Item -Force "dist/golink" "dist/golink-windows-x64.exe"
          }
          Compress-Archive -Path "dist/golink-windows-x64.exe" -DestinationPath "dist-zip/golink-${{ matrix.target }}.zip" -Force

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: golink-${{ matrix.target }}
          path: dist-zip/golink-${{ matrix.target }}.zip

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-zip

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          prev_tag=$(git tag --sort=-creatordate | grep -v "^${tag}$" | head -n 1 || true)
          if [[ -n "$prev_tag" ]]; then
            {
              echo "title=Release ${tag}"
              echo "body<<EOF"
              echo "Changes since ${prev_tag}:"
              git log "${prev_tag}..${tag}" --pretty=format:'- %s'
              echo
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "title=Release ${tag}"
              echo "body<<EOF"
              echo "Release of ${tag}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.notes.outputs.title }}
          body: ${{ steps.notes.outputs.body }}
          files: dist-zip/**/golink-*.zip
